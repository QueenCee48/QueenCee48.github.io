  </head>
  
  <body>
    <div class="cursor"></div>
    
    <div class="alert">
      <img class="circle-exclamation" src="circle-exclamation-solid.png"/>
      <span class="msg">Message sent successfully!</span>
      <span class="close-btn">
        <img class="xmark" src="xmark-solid.png"/>
      </span>
    </div>
  
    <header>
      <h1>Contact Ciera</h1>
      <nav>
	<ul>

	</ul>
      </nav>
    </header>
    
    <hr/>
  
    <main>
      <div class="content">
      
        <form id="contactForm" class="contact-form" action="https://formspree.io/f/mnnqzkoz" method="POST">
          
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          
          <div class="form-group">
            <button type="submit">Send Message <img src="arrow_icon.png" /></button>
          </div>
        </form>
        
      </div>
    </main>
    
    <hr/>
    
    <footer id="contact-section">
    
      <div id="contact-link-wrapper">

        </a>
